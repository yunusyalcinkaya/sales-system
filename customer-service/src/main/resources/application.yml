server:
  port: 8081

spring:
  application:
    name: customer-service

  datasource:
    url: jdbc:mysql://localhost:3306/customer_db
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect